# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [21.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Set up environment file
      run: echo “VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}” > .env
        && echo “PORT=${{ secrets.PORT }}” >> .env
        && echo “VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}” >> .env
        && echo “VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}” >> .env
        && echo “VITE_MAPBOX_TOKEN=${{ secrets.VITE_MAPBOX_TOKEN }}” >> .env
        && echo “VITE_MAPBOX_STYLES=${{ secrets.VITE_MAPBOX_STYLES }}” >> .env
    - run: npm ci
    - run: npm run build
